<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let mov of movies; let i = index;">
    <div class="thumbnail">
      <img src="{{mov.Poster}}" alt="">
      <div class="caption">
        <h3>{{mov.Title}}</h3>
        <p></p>
        <p><a href="#" class="btn btn-primary" role="button">Calificar</a> <a [routerLink]="['/movie', mov.imdbID, 'i']" class="btn btn-default" role="button">Ver Mas</a></p>
      </div>
    </div>
  </div>
</div>
